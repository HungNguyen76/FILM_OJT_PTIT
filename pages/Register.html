<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/assets/user/css/register.css" />

  <body>
    <form class="register-form" id="form-1" method="POST">
      <a href="/pages/homeInOut.html"
        ><img
          src="/img/z5276705534524_52507fb9e9211bd3f002bca228e25ff6.jpg"
          alt=""
      /></a>
      <h2>CREATE AN ACCOUNT</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <div class="form-message"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label><br />
        <input
          id="email"
          name="email"
          type="text"
          placeholder="Enter a valid email"
          class="form-control"
        /><br />
        <i class="fa-solid fa-envelope"></i>
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          type="text"
          class="form-control"
        /><br />
        <i class="fa-solid fa-lock"></i>
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label><br />
        <input
          type="password"
          id="password_confirmation"
          name="password_confirmation"
          type="text"
          class="form-control"
        /><br />
        <i class="fa-solid fa-lock"></i>
        <span class="form-message"></span>
      </div>
      <button class="form-submit">Register</button>
    </form>
    <script src="/assets/user/js/validator.js"></script>
    <script src="/assets/user/js/Register.js"></script>
  </body>
</html>
