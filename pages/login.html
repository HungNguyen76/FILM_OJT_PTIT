<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../css/crea.css" />
  <body>
    <form class="register-form" id="form-2" method="POST">
      <a href="/pages/homeInOut.html"
        ><img
          src="/img/z5276705534524_52507fb9e9211bd3f002bca228e25ff6.jpg"
          alt=""
      /></a>
      <h2>LOGIN ACCOUNT</h2>
      <div class="form-group">
        <label for="email">Email</label><br />
        <input
          id="login-email"
          name="email"
          type="text"
          placeholder="Enter a valid email"
          class="form-control"
        /><br />
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label><br />
        <input
          type="password"
          id="login-password"
          name="password"
          type="text"
          class="form-control"
        /><br />
        <span class="form-message"></span>
      </div>
      <button class="form-submit">Login</button>
      <a href="creaForm.html">Register ?</a>
    </form>

    <script src="/assets/user/js/validator.js"></script>
    <script src="/assets/user/js/login.js"></script>
  </body>
</html>
