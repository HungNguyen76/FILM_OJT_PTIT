<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="/assets/user/css/login.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="wrapper">
            <form id="form-login" action="">
                <h1>login</h1>
                <div class="box">
                    <input type="text" placeholder="Username" required id="">
                    <i class="fa-solid fa-user"></i>
                    <span class="form-message"></span>
                </div>
                <div class="box">
                    <input type="password" placeholder="Password" required >
                    <i class="fa-solid fa-lock"></i>
                    <span class="form-message"></span>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Không có tài khoản? <a href="" target="_blank">Đăng Ký</a></p>
                </div>
            </form>
        </div>
        <script src="/assets/user/js/login.js"></script>
        <script src="/assets/user/js/validator.js"></script>
        <script src="/assets/user/js/Register.js"></script>
    </body>
</html>
