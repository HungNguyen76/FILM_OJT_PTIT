<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Film</title>
  </head>
  <body>
    <a href="/pages/admin/film.html">a</a>
    <h1>Edit Film</h1>
    <form id="editFilmForm">
      <label for="id">ID:</label><br />
      <input type="text" id="filmId" name="id" readonly /><br />

      <label for="name">Name:</label><br />
      <input type="text" id="filmName" name="name" /><br />

      <label for="Poster">Poster:</label><br />
      <input type="text" id="filmPoster" name="Poster" /><br />

      <label for="nation">Nation:</label><br />
      <input type="text" id="filmNation" name="nation" /><br />

      <label for="nam">Nam:</label><br />
      <input type="text" id="filmYear" name="nam" /><br />

      <label for="time">Time:</label><br />
      <input type="text" id="filmTime" name="time" /><br />

      <label for="daodien">Dao Dien:</label><br />
      <input type="text" id="filmDirector" name="daodien" /><br />

      <label for="dienvien">Dien Vien:</label><br />
      <input type="text" id="filmActors" name="dienvien" /><br />

      <label for="type">Type:</label><br />
      <input type="text" id="filmType" name="type" /><br />

      <label for="rate">Rate:</label><br />
      <input type="text" id="filmRate" name="rate" /><br />

      <label for="noidung">Noi Dung:</label><br />
      <textarea id="filmDescription" name="noidung"></textarea><br />

      <button type="button" onclick="updateFilm()">Update Film</button>
    </form>

    <script src="/assets/admin/js/film.js"></script>
  </body>
</html>
