<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Users</title>
    <link rel="stylesheet" href="/assets/admin/css/account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>

  <body onload="renderUsersAccounts()">
    <button class="home" onclick="logout()">
      <i class="fa-solid fa-house-user"> </i>Home user
    </button>
    <div class="container">
      <div class="side-bar">
        <ul>
          <li class="category">
            <a href="/pages/admin/film.html"
              ><i class="fa-solid fa-list"></i> Quản lí danh mục</a
            >
          </li>
          <li class="film">
            <a href="/pages/admin/film.html"
              ><i class="fa-solid fa-film"></i> Quản lí phim</a
            >
          </li>
          <li class="account">
            <a href="/pages/admin/account.html"
              ><i class="fa-regular fa-user"></i> Quản lí tài khoản</a
            >
          </li>
          <li class="country">
            <a href="/pages/admin/country.html"
              ><i class="fa-solid fa-globe"></i> Quản lí quốc gia</a
            >
          </li>
          <li class="country">
            <a href="/pages/admin/comment.html"
              ><i class='fa fa-comment'></i> Comment</a
            >
          </li>
        </ul>
      </div>
      
      <div class="body">
        <form class="d-flex" role="search">
          <input
              
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit" onclick="searchAccount()">
            Search
          </button>
          
        
          
        </form>
        <!-- <div class="nav-bar"></div> -->
        <div class="content">
          <div id="users"></div>
          <div id="search-results"></div>
         
          <hr />
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/admin/js/account.js"></script>
</html>
